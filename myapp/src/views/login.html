<html lang="pt-br">

    </form>

    <script>

        function logar(){
    
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if(username == "ian" && password == "1234"){
            alert('Sucesso')
            window.location.href = "./home";
        }else{
            alert('Usuário ou senha incorretos');
        }}

    </script>
    
</body>
